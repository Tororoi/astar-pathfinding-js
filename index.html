<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Dungeon Maker is a modular dungeon making game. Draw a color map of a top-down view of your dungeon to generate your dungeon."
    />
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="generator-container">
        <canvas class="map" width="512px" height="320px"></canvas>
        <div class="color-select">
            <div class="color">
                <div class="swatch" id="transparent"></div>
                <p>Eraser</p>
            </div>
            <div class="color">
                <div class="swatch" id="orange"></div>
                <p>Start</p>
            </div>
            <div class="color">
                <div class="swatch" id="blue"></div>
                <p>End</p>
            </div>
            <div class="color">
                <div class="swatch" id="black"></div>
                <p>Wall</p>
            </div>
        </div>
    </div>
    <div class="output">
        <button class="generate-btn">Find Path</button>
        <p>Steps: </p>
        <p class="steps">0</p>
    </div>
    <div class="settings">
        <div class="parameters">
            <input type="checkbox" id="diagonals" name="diagonals" value="false">
            <label for="diagonals"> Diagonals?</label><br>
            <p>Step Delay:</p> 
            <p class="delay">100</p>
            <input type="range" min="10" max="5000" value="100" class="slider" id="stepDelay"><br>
            <p>Tile Size:</p> 
            <p class="tileSize">16</p>
            <input type="range" min="3" max="6" value="3" class="slider" id="tileSlider">
        </div>
    </div>
  </body>
</html>
